<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        /* Element Selector */
        p{
            color: red;
        }
        /* Id selector */
        #blue{
            color: blue;
        }
        /* Class selector */
        .rahul{
            color:rebeccapurple;
        }
        /* Grouping selector */
        footer,span{
            background-color:hotpink ;
            margin-right: 93%;
        }
    </style>
</head>
<body>
    <h1 class ="rahul">CSS Selectors</h1>
    <p>this is a simple paragraph to demonstrate the css selectors</p>
    <p id="blue">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corrupti, earum</p>
    <span>
        this is a span;
    </span><br><br>
<footer>
    this is footer.
</footer>
</body>
</html>
